<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            color: #e74c3c; /* 赤系の色で強調 */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .small-text {
            font-size: 0.9em;
            color: #888; /* 灰色 */
            margin-top: 20px;
        }

        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #3498db; /* 青系のボタン */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>ERROR 404</h1>
    <p>NOT FOUND!!!!</p>
    <p>要求されたURLはこのサーバー上に見つかりませんでした。</p>
    <p>お探しのページは移動 または 削除された可能性があります。</p>
    <p class="small-text">私たちが知っているのはそれだけです。</p>
    <a href="/" class="home-button">トップページへ戻る</a>
</body>
</html>
